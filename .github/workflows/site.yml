# Simple workflow for deploying static content to GitHub Pages
name: Generate site and deploy content to Pages

on:
  schedule:
    - cron: "*/5 * * * *"
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build
        env:
          CAL_URI: ${{ vars.CAL_URI }}
          SITE_OWNER_EMAIL: ${{ vars.SITE_OWNER_EMAIL }}
          ALLOW_UNACCEPTED: ${{ vars.ALLOW_UNACCEPTED }}
          ALWAYS_ALLOW_SENDERS: ${{ vars.ALLOW_UNACCEPTED }}
        run: |
          # Build your site here
          pip3 install -r requirements.txt
          python3 parse_cal.py
          python3 make_site.py
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload site filder
          path: './site'
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
